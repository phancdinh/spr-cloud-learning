apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-demo-app-config
  namespace: develop
data:
  # property-like keys; each key maps to a simple value
  player_initial_lives: "3"
  ui_properties_file_name: "user-interface.properties"
  
  # file-like keys
  application.yaml: |
    spring:
      application:
        name: k8s-demo-app
  
    management:
      endpoint:
        health:
          probes:
            enabled: true
      health:
        livenessstate:
          enabled: true
        readinessstate:
          enabled: true
  
    server:
      shutdown: graceful
  
    app:
      demo-env: ${demo-env}
      value: default-value